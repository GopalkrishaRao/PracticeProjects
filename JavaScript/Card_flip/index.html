<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 <form>
        <label for="card-name ">Name</label>
        <input type="text" id="card-name" class="c-f" name="card-name">
      

        <label for="address ">Address:</label>
        <input type="text" id="address" name="address" class="c-b">

</form> 
      
    <div class="scene scene--card">
        <div class="card">
          <div class="card__face card__face--front">
            <div class="health-card">
              <div class="cardHead">
                  <img class="hdlogo" src="./hd.png">
                  <h1 class="hdtile">HD Card</h1>
              </div>
              <div class="card_details_left">
              
                <div class="hdID">HD Id: #### #### #### ####</div>
                <div>
                  Name:<span class="health-card_name"> </span>
                </div>
              </div>
            </div>
          </div>
          <div class="card__face card__face--back">
            <div>
              Address: <span class="health-card_address"></span>
            </div>
          </div>
        </div>
    </div>
<script src="./script.js">  </script>
