<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debounce-throttle</title>
</head>
<body>
  <h1>Debounce-throttle</h1>
  <br>
  <div class="text">
    <h2>Input Text</h2>
    <input type="text">
    <div>
      <b>Default:</b>
      <span id="default"></span>
   </div>
    <div>
      <b>Debounce:</b>
      <span id="debounce"></span>
    </div>
    <div>
     <b>Throttle:</b>
     <span id="throttle"></span>
    </div>
  </div>

<hr>

  <div class="mouse">
    <h2>Mouse Debounce-Throttle</h2>
    <div>
      <b>Default Mouse Movement:</b>
      <span id="mouseDefault"></span>
    </div>
    <div>
      <b>Debounce Mouse Movement:</b>
      <span id="mouseDebounce"></span>
    </div>
    <div>
      <b>Throttle Mouse Movement:</b>
      <span id="mouseThrotle"></span>
    </div>
  </div>
  <script src="./mouseScript.js"></script>
  <script src="./textScript.js"></script>
</body>
</html>
